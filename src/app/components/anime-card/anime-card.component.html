@if(anime) {
  <div class="card-container">
    <div class="image-container">
      <img [src]="anime.images.jpg.large_image_url">
    </div>
    <div class="content">
      <p class="title" [title]="anime.title_english || anime.title">
        {{ anime.title_english || anime.title }}
      </p>

      <div class="additionnal-container">
        <div class="additionnal-section">
          <div class="label"> Episodes </div>
          <div class="value"> 24 </div>
        </div>
        <div class="additionnal-section">
          <div class="label"> Durée </div>
          <div class="value"> 24 </div>
        </div>
        <div class="additionnal-section">
          <div class="label"> Score </div>
          <div class="value"> 7.9 </div>
        </div>
      </div>

      <div class="genres-container">
        <p class="genres-container-label">Genres & Thèmes</p> 
        @if ( genresAndThemes.length ) {
          @for (genre of genresAndThemes.slice(0,6); track $index) {
            <div class="anime-genre"> {{ genre.name }} </div>
          }
        } @else {
          <p class="no-genres-found">Cette production n'est associé à aucun genre ou thème.</p>
        }
      </div>
    </div>
  </div>
}
