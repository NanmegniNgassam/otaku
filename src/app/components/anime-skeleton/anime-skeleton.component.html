<div class="card-container" aria-busy="true">
  <div class="image-container">
    <div class="skeleton skeleton--image"></div>
  </div>

  <div class="content">
    <!-- Titre -->
    <p class="skeleton skeleton--text" style="width: 70%; height: 18px;"></p>

    <!-- Section "Episodes / DurÃ©e / Score" -->
    <div class="additionnal-container" style="display: flex; gap: 16px; margin: 12px 0;">
      <div class="additionnal-section">
        <div class="skeleton skeleton--text" style="width: 40px; height: 12px;"></div>
        <div class="skeleton skeleton--text" style="width: 30px; height: 12px; margin-top: 4px;"></div>
      </div>
      <div class="additionnal-section">
        <div class="skeleton skeleton--text" style="width: 40px; height: 12px;"></div>
        <div class="skeleton skeleton--text" style="width: 30px; height: 12px; margin-top: 4px;"></div>
      </div>
      <div class="additionnal-section">
        <div class="skeleton skeleton--text" style="width: 40px; height: 12px;"></div>
        <div class="skeleton skeleton--text" style="width: 30px; height: 12px; margin-top: 4px;"></div>
      </div>
    </div>

    <!-- Genres -->
    <div class="genres-container">
      <p class="skeleton skeleton--text" style="width: 50%; height: 14px; margin-bottom: 8px;"></p>
      <div style="display: flex; flex-wrap: wrap; gap: 6px;">
        @for (item of [1,2,3,4,5,6]; track $index) {
          <div class="skeleton skeleton--text line w-50" style="width: 60px; height: 14px; border-radius: 8px;"></div>
        }
      </div>
    </div>
  </div>
</div>
