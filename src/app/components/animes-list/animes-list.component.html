@if(animes.length) {
  <div class="container">
    @for (anime of animes; track $index) {
      @if (anime) {
        <app-anime-card [anime]="anime" [isAnimeLiked]="likedAnimes.includes(anime.mal_id)" />
      } @else {
        <app-anime-skeleton />
      }
    }
  </div>
} @else {
  <p>Aucun anime n'a été trouvé!</p>
}
