@if(animes.length) {
  <div class="container">
    @for (anime of animes; track $index) {
      @if (anime) {
        <app-anime-card 
          [anime]="anime" 
          [isAnimeFollowed]="followedAnimes.includes(anime.mal_id)"
          (toggle)="toggleAnimeFollowing($event)"
        />
      } @else {
        <app-anime-skeleton />
      }
    }
  </div>
} @else {
  <p>Aucun anime n'a été trouvé!</p>
}
