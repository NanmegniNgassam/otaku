@if (show || _isShown) {
    <div class="dropDown">
        <div class="wrapper">
            <h1> {{ modal.title }} </h1>
            <p class="message"> {{ modal.message }} </p>
            <div class="actions">
                @if (modal.isInformative) {
                    <button class="primary-button" (click)="onDismiss()"> {{ "components.modal.understoodLabel" | translate }} </button>
                } @else {
                    @if (_isConfirmDone) {
                        <button class="done-button">
                            <ion-icon name="checkmark-circle"></ion-icon> <span>Action done</span>
                        </button>
                    } @else {
                        @if (!_isConfirmLoading) {
                            <button class="secondary-button" (click)="onDismiss()"> {{ "components.modal.cancelLabel" | translate }} </button>
                        }
                        <button class="primary-button" (click)="onUserConfirm()">
                            @if( _isConfirmLoading) {
                                <div class="spinner"></div>
                            } @else {
                                {{ "components.modal.confirmLabel" | translate }} 
                            }
                        </button>
                    }   
                }
            </div>
            @if (!_isConfirmLoading) {
                <ion-icon name="close-outline" class="dismiss-button" (click)="onDismiss()"></ion-icon>
            }
        </div>
    </div>
}
