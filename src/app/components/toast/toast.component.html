<div class="wrapper">
  <div class="toast-icon {{ notificationType }}">
    <ion-icon name="{{ iconName }}"></ion-icon>
  </div>

  <div class="toast-content">
    <strong class="title">Congratulations!</strong>
    <p class="message">
      {{ message }}
    </p>
  </div>

  <div class="toast-close">
    @if (handleDismiss) {
    <ion-icon (click)="handleDismiss()" name="close-outline"></ion-icon>
    }
  </div>
</div>
