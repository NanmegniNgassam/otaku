@if (notification) {
<div class="wrapper">
  <div class="toast-icon {{ notification.type }}">
    <ion-icon name="{{ iconName }}"></ion-icon>
  </div>

  <div class="toast-content">
    <strong class="title {{ notification.type }}">
      {{ "components.toast." + notification.type | translate }}
    </strong>
    <p class="message">
      {{ notification.message }}
    </p>
  </div>

  <div class="toast-close">
    <ion-icon (click)="closeToast()" name="close-outline" />
  </div>
</div>
}
