@if(animes.length) {
  <div data-testId="anime-cards-container" class="container">
    @for (anime of animes; track $index) {
      @if (anime && followedAnimes) {
        <app-anime-card 
          [anime]="anime" 
          [isFollowed]="followedAnimes.includes(anime.mal_id)"
          (toggle)="toggleAnimeFollowing($event)"
        />
      } @else {
        <app-anime-skeleton />
      }
    }
  </div>
} @else {
  <p> {{ "components.animesList.noAnime" | translate }} </p>
}
