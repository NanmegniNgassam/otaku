<div class="wrapper">
  <a routerLink="/account" class="ranking for-you">
    <span class="position">17</span>
    <span class="player-name">Me</span>
    <span class="experience">12 736 Xp</span>
    <span class="grade b-grade">B</span>
    <span class="trend">
      <ion-icon name="remove"></ion-icon>
    </span>
  </a>
  <div class="break-line"></div>
  <div class="search">
    <div class="icon-box">
      <ion-icon name="search-outline"></ion-icon>
    </div>
    <form>
      <input
        type="text"
        placeholder="Search players ..."
        name="search-value"
        id="searchValue"
      />
    </form>

    @if (true) {
    <div class="icon-box remove-search">
      <ion-icon name="close-circle" class=""></ion-icon>
    </div>
    }
  </div>
  <div class="hall-of-fame">
    <h1 class="title">{{ "pages.ranking.title" | translate }}</h1>
    <div class="rankings">
      <div class="ranking top-three">
        <span class="position">1</span>
        <span class="player-name">Gilles NGASSAM</span>
        <span class="experience">12 736 Xp</span>
        <span class="grade s-grade">S</span>
        <span class="trend up">
          <ion-icon name="caret-up-outline"></ion-icon>
        </span>
      </div>
      <div class="ranking top-ten">
        <span class="position">2</span>
        <span class="player-name">Gilles NGASSAM</span>
        <span class="experience">12 736 Xp</span>
        <span class="grade a-grade">A</span>
        <span class="trend down">
          <ion-icon name="caret-down-outline"></ion-icon>
        </span>
      </div>
      <div class="ranking">
        <span class="position">3</span>
        <span class="player-name"> Gilles NGASSAM FAAAAAA</span>
        <span class="experience">12 736 Xp</span>
        <span class="grade c-grade">C</span>
        <span class="trend steady">
          <ion-icon name="remove"></ion-icon>
        </span>
      </div>
      <div class="break-line"></div>
      <div class="ranking top-fifty">
        <span class="position">4</span>
        <span class="player-name">Gilles NGASSAM</span>
        <span class="experience">12 736 Xp</span>
        <span class="grade e-grade">E</span>
        <span class="trend steady">
          <ion-icon name="remove"></ion-icon>
        </span>
      </div>
    </div>
  </div>
</div>
